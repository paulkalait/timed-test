<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
        <h1>
           <a href="./highscore.html"> High Score: <span id="high-score"></span></a>
        </h1>
        <h2 class="timer"></h2>
    </header>
    <!-- intro to start quiz slide -->
    <section class= "welcome-slide">
        <h1>Coding Quiz Challenge</h1>
        <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds</p>
        <!-- start quiz button -->
        <div class="starter">
            <button id="start-btn"> Start Quiz</button>
        </div>
    </section>

    <!-- section that shows quiz button choices -->
    <section class="question-container" style="display: none;">
        <p id="question-name"></p>
    <div id="questions" class="answer-buttons">
        <button id=btn1 class="btn"></button>
        <button id=btn2 class="btn"></button>
        <button id=btn3 class="btn"></button>
        <button id=btn4 class="btn"></button>
        <p id="showanswer" style="display: none;"></p>
    </div>
    </section>

    <!-- results div -->
    <div class=results id="summary" style="display: none;">
        <form id="submit-score">
            <h2>Your Final Score:<span id="player-score"></span></h2>
            <label id="initials">Please Enter your initials</label>
            <input type="text" id="intials-input" placeholder="Enter your initials" maxlength="3">
            <button id="submit-form-btn">Submit</button>
        </form>
    </div>
    <!-- form to submit high score -->

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
